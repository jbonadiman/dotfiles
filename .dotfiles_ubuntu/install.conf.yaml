- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/sources
  - ~/.local/bin

- link:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:
    ~/.local/bin/bat: /usr/bin/batcat
    ~/.config/bat
      create: true
      path: config/bat

- shell:
  -
    command : ./essential_packages.sh
    stdout: true
    stderr: true
