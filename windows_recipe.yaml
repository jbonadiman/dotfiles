packages:
  scoop:
    add-repository:
      - id: nerd-fonts
        name: nerd-fonts
    install:
      - aria2
      - git
      - 7zip
      - shellcheck
      - innounp
      - dark
      - wixtoolset
      - lessmsi
      - archwsl

      - name: FiraCode-NF
        only_if: nerd-fonts

      - firefox
      - thunderbird
      - advancedrenamer
      - bitwarden
      - vlc
      - fontreg
      - sudo

      - id: powertoys
        name: powertoys

      - windowsdesktop-runtime
      - vcredist

personal:
  name: 'Personal Packages Setup'
  packages:
    scoop:
      add-repository:
        - id: games-repo
          name: games
        - id: np-repo
          name: nonportable
      install:
        - treesize-free

        - name: calibre-np
          only_if: np-repo

        - imagemagick
        - gimp
        - inkscape

        - name: duckstation
          must_have: games-repo

        - name: pcsx2
          must_have: games-repo

chat:
  name: 'Chat Personal Packages'
  packages:
    scoop:
      install:
        - whatsapp
        - telegram
        - discord

dev:
  name: 'Dev Packages Setup'
  packages:
    scoop:
      install:
        - wezterm
        - gitkraken
        - dotnet-sdk

corp:
  name: 'Corporate Packages Setup'
  packages:
    scoop:
      install:
        - microsoft-teams
