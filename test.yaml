essential:
  links:
    - id: vim
      target: vimrc
      link: ~/.vimrc
      only_if: neovim
    - bashrc: ~/.bashrc
    - target: zshrc
      link: ~/.zshrc
      must_have: zsh

  create:
    - id: sources_folder
      path: ~/sources
    - ~/.hushlogin
    - path: ~/test

  shell:
    - id: zsh
      script: install_script.sh

  packages:
    scoop:
      install:
        - firefox
        - notepad
        - sudo
        - id: neovim
          name: neovim
    winget:
      install:
        '--id':
          - terminal
          - cmd
          - name: vundle
            must_have: neovim
        '--moniker':
          - qualquerCoisa
      freeze:
        '--id':
          - firefox
      update: '*'
